<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/kendo.all.min.js"></script>

    <!-- Globalización, para incluir mensajes en español-->
    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/messages/kendo.messages.es-ES.min.js"></script>

</head>

<body>

    <div id="example">
        <div class="demo-section k-content">
            <div>
                <h4>Basic Button</h4>
                <p>
                    <button id="primaryTextButton" class="k-primary">Primary Button</button>
                    <button id="textButton">Button</button>
                </p>
            </div>

            <div>
                <h4>Disabled buttons</h4>
                <p>
                    <a id="primaryDisabledButton" class="k-primary">Disabled Primary Button</a>
                    <a id="disabledButton">Disabled Button</a>
                </p>
            </div>

            <div>
                <h4>Buttons with icons</h4>
                <p>
                    <a id="iconTextButton">Filter</a>
                    <a id="kendoIconTextButton">Clear Filter</a>
                    <em id="iconButton"></em>
                </p>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#primaryTextButton").kendoButton();

                $("#textButton").kendoButton();

                $("#primaryDisabledButton").kendoButton({
                    enable: false
                });

                $("#disabledButton").kendoButton({
                    enable: false
                });

                $("#iconTextButton").kendoButton({
                    icon: "filter"
                });

                $("#kendoIconTextButton").kendoButton({
                    icon: "filter-clear"
                });

                $("#iconButton").kendoButton({
                    icon: "refresh"
                });
            });
        </script>

        <style>
            .demo-section p {
                margin: 0 0 30px;
                line-height: 50px;
            }

            .demo-section p .k-button {
                margin: 0 10px 0 0;
            }

            .k-primary {
                min-width: 150px;
            }
        </style>
    </div>



</body>

</html>
