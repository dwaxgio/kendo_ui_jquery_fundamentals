<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/kendo.all.min.js"></script>

    <!-- Globalización, para incluir mensajes en español-->
    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/messages/kendo.messages.es-ES.min.js"></script>

</head>

<body>

    <div id="example">
        <div class="demo-section k-content">
            <h4>Select date:</h4>
            <div>
                <input id="datepicker" value="11/11/2020" title="datepicker" style="width: 100%;" />
            </div>
        </div>
        <div class="box">
            <div class="box-col">
                <h4>Set component type</h4>
                <input id="dropDownList" />
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#datepicker").kendoDatePicker(
                    {
                        componentType: "modern"
                    }
                );

                $("#dropDownList").kendoDropDownList(
                    {
                        dataSource: ["modern", "classic"],
                        value: "modern",
                        change: function(e)
                        {
                            var picker = $("#datepicker").data("kendoDatePicker");
                            var type = this.value();
                            var parent = $("#datepicker").parent();

                            picker.destroy();
                            parent.empty();
                            parent.append('<input id="datepicker" value="11/11/2020" title="datepicker" style="width: 100%"/>');
                            $("#datepicker").kendoDatePicker(
                                {
                                    componentType: type
                                }
                            );
                        }
                    }
                );
            });
        </script>
    </div>

</body>

</html>
